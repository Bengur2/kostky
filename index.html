<!DOCTYPE html>
<html>
<head>
    <title>Online Kostky</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Online Kostky</h1>
    <div id="players">
        <input type="text" id="playerName" placeholder="Tvoje jméno">
        <button id="joinButton">Připojit se</button>
    </div>
    <div id="game" style="display: none;">
        <button id="rollButton">Hodit kostkou</button>
        <div id="dice">
            <div class="die"></div>
            <div class="die"></div>
        </div>
        <div id="results"></div>
        <div id="lootDivision">
            <h2>Dělení kořisti</h2>
            <input type="number" id="lootAmount" placeholder="Množství zlata">
            <input type="number" id="playerCount" placeholder="Počet hráčů">
            <button id="divideLoot">Rozdělit</button>
            <div id="lootResults"></div>
        </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
    <script src="loot.js"></script>
</body>
</html>
