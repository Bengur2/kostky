<!DOCTYPE html>
<html>
<head>
    <title>BENGURŮV DĚLIČ KOŘISTI</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <h1>BENGURŮV DĚLIČ KOŘISTI</h1>
    <div id="players">
        <input type="text" id="playerName" placeholder="TVOJE JMÉNO">
        <input type="color" id="playerColor" value="#ffffff">
        <button id="joinButton">PŘIPOJIT SE</button>
    </div>
    <div id="game" style="display: none;">
        <div id="gameModules">
            <div id="diceModule">
                <h2>HOD KOSTKOU</h2>
                <button id="rollButton">HODIT KOSTKOU</button>
                <div id="dice">
                    <div class="die"></div>
                    <div class="die"></div>
                </div>
                <div id="results"></div>
                <button id="restartRolls">RESTARTOVAT HODY</button>
            </div>
            <div id="auctionModule">
                <h2>AUKCE</h2>
                <input type="text" id="auctionItem" placeholder="PŘEDMĚT AUKCE">
                <button id="startAuction">ZAČÍT AUKCI</button>
                <div id="auctionInfo"></div>
                <div id="bidButtons" style="display: none;">
                    <button class="bidButton" data-amount="1000">1K</button>
                    <button class="bidButton" data-amount="5000">5K</button>
                    <button class="bidButton" data-amount="10000">10K</button>
                    <button class="bidButton" data-amount="20000">20K</button>
                    <button class="bidButton" data-amount="50000">50K</button>
                    <button class="bidButton" data-amount="100000">100K</button>
                </div>
                <div id="auctionResult"></div>
                <div id="auctionHistory"></div>
            </div>
            <div id="lootModule">
                <h2>DĚLENÍ KOŘISTI</h2>
                <div id="lootInputs">
                    <input type="number" id="lootAmount" placeholder="MNOŽSTVÍ ZLATA">
                    <input type="number" id="playerCount" placeholder="POČET HRÁČŮ">
                </div>
                <button id="divideLoot">ROZDĚLIT</button>
                <div id="lootResults"></div>
            </div>
        </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
    <script src="loot.js"></script>
    <script src="auction.js"></script>
</body>
</html>
